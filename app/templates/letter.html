{% extends "base.html" %}

{% block content %}
    <p>
        Your letter: {{ letter }}
    </p>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.word.label }}<br>
            {{ form.word(size=32) }}
        </p>
        {% if form.word.errors %}
        <ul class=errors>
        {% for error in form.word.errors %}
        <li>{{ error }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
